<body>
   

 
<h2>United States:</h2>    
<input type="hidden" name="country" id="countryId" value="US"/>
<select name="state" class="states order-alpha" id="stateId">
    <option value="" id = "">Select State</option>
</select>

<select name="city" class="cities order-alpha" id="cityId">
    <option value="" id = "">Select City</option>
</select>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
<script src="//geodata.solutions/includes/statecity.js"></script>
  <br>
  <hr>
  <iframe id ="mainFrame" width="900" height="700" frameborder = "0" scrolling = "no" src="cities/usa.html"></iframe>
  <hr>


<p>After selecting state and city, click run:</p>
<button onclick ="runFunction()">Run</button>
<script>
function runFunction() {
	var e = document.getElementById("stateId");
	var state_value = e.options[e.selectedIndex].value;
	
	var g = document.getElementById("cityId");
	var city_value = g.options[g.selectedIndex].value;

	var html_name = city_value+"_"+state_value+".html";
	document.getElementById('mainFrame').src = html_name;

	console.log('state: ' + state_value);
	console.log('city: ' + city_value);
}
</script>
   
</body>
