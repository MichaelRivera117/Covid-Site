<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

 

    <title>COVID Infection Rate in the USA</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">
                    City wide infection rate in the USA
                </h1>
                <p class="lead">
                    A visual representation of each county and their respective infection rates of COVID-19.
                </p>
            </div>
        </div>
        <form class="form-inline"  onsubmit="runFunction()">
            <div class="form-group mb-2">
                <select name="state" class="states order-alpha" id="stateId">
                    <option value="" id = "">Select State</option>
                </select>
            </div>
            <div class="form-group  mx-sm-3 mb-2">
                <select name="city" class="cities order-alpha" id="cityId">
                    <option value="" id = "">Select City</option>
                </select>
            </div>
            <input type="submit" value="View" />
        </form>

 

        <iframe id ="mainFrame" class="container" frameborder = "0" scrolling = "no" src="cities/usa.html"></iframe>
    </div>

    <script>
function runFunction() {
	var e = document.getElementById("stateId");
	var state_value = e.options[e.selectedIndex].value;
	
	var g = document.getElementById("cityId");
	var city_value = g.options[g.selectedIndex].value;

	var html_name = "cities/city_"+city_value+"_"+state_value+".html";
	document.getElementById('mainFrame').src = html_name;

	console.log('state: ' + state_value);
	console.log('city: ' + city_value);
}
</script>

 

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
    </script>
    <script src="//geodata.solutions/includes/statecity.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
